<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execise 2</title>
    <style>
        table{
            border: solid 3px ;
            border-collapse: collapse;
        }
        table td{
            border: solid 2px ;
        }
    </style>
</head>
<body>
    <form>
        <table>
            <tr>
                <th colspan="2"> USER FORM</th>
            </tr>
            <tr>
                <td>Enter Name</td>
                <td><input type="text" size="35" placeholder="Full Name"></td>
            </tr>
            <tr>
                <td>Enter Password</td>
                <td><input type="password" size="35" placeholder="Password"></td>
            </tr>
            <tr>
                <td>Select Game</td>
                <td><input type="checkbox">Hokkey<br>
                <input type="checkbox">Football<br>
                <input type="checkbox">Cricket<br>
                <input type="checkbox">Badminton<br>
                <input type="checkbox">VolleyBall<br></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio">Male
                <input type="radio">Female</td>
            </tr>
            <tr>
                <td>Select Age</td>
                <td><select>
                    <option>
                        bawah 15 tahun
                    </option>
                    <option>
                        16 hingga 20 tahun
                    </option>
                    <option>
                        21 hingga 25 tahun
                    </option>
                    <option>
                        26 hingga 30 tahun
                    </option>
                    <option>
                        31 hingga 35 tahun
                    </option>
                    <option>
                        36 hingga 40 tahun
                    </option>
                    <option>
                        41 tahun ke atas
                    </option>
                </select></td>
                <tr>
                    <td colspan="2" style="text-align: center;"><input type="file"></td>
                </tr>
                <tr>
                    <td style="text-align: center;" colspan="2"><button type="button"> Click Me </button>
                    <input type="reset">
                    <button type="button"> Submit Form </button>
                    </td>
                    
                </tr>
            </tr>
        </table>
    </form>
</body>
</html>
